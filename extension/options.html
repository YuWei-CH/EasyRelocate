<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyRelocate Options</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: #0f172a;
      }
      body {
        margin: 0;
        padding: 16px;
        background: #f8fafc;
      }
      .card {
        max-width: 680px;
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 16px;
      }
      p {
        margin: 0 0 12px 0;
        color: #475569;
        font-size: 13px;
      }
      label {
        font-size: 12px;
        color: #475569;
      }
      input {
        width: 100%;
        margin-top: 6px;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 13px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 10px;
      }
      button {
        border: 1px solid #cbd5e1;
        background: #0f172a;
        color: #ffffff;
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 13px;
        cursor: pointer;
      }
      .status {
        font-size: 12px;
        color: #047857;
      }
      .status.error {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>EasyRelocate Options</h1>
      <p>Set where the extension POSTs listing snapshots.</p>
      <p>
        Tip: to save a housing post from anywhere, highlight text and right click → “EasyRelocate:
        Add selected post”.
      </p>

      <div>
        <label for="apiBaseUrl">API base URL</label>
        <input id="apiBaseUrl" placeholder="http://127.0.0.1:8000" />
      </div>

      <div style="margin-top: 12px">
        <label for="workspaceToken">Workspace token</label>
        <input id="workspaceToken" placeholder="er_ws_..." />
      </div>

      <div class="row">
        <button id="save">Save</button>
        <span id="status" class="status" aria-live="polite"></span>
      </div>
    </div>

    <script src="api.js"></script>
    <script src="options.js"></script>
  </body>
</html>
